version: '3'
services:
  db:
    image: postgres
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'

  web:
    build: .
    command: bundle exec rails server -b '0.0.0.0'
    volumes:
      - .:/app
    environment:
      BUNDLE_PATH: /app/vendor/bundle
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true

  redis:
    image: redis:6.0
    ports:
     - 6379:6379

volumes:
  postgresql_data:
